<!DOCTYPE html>
<html>
<head>
    <title>Add customer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Add customer</h2>
        <form id="customerForm">
            <div class="form-group">
                <label for="firstNameInput">First Name:</label>
                <input type="text" class="form-control" id="firstNameInput" placeholder="Enter First Name" name="first_name" required>
            </div>
            <div class="form-group">
                <label for="lastNameInput">Last Name:</label>
                <input type="text" class="form-control" id="lastNameInput" placeholder="Enter Last Name" name="last_name" required>
            </div>
            <div class="form-group">
                <label for="streetInput">Street:</label>
                <input type="text" class="form-control" id="streetInput" placeholder="Enter Street" name="street" required>
            </div>
            <div class="form-group">
                <label for="addressInput">Address:</label>
                <input type="text" class="form-control" id="addressInput" placeholder="Enter Address" name="address" required>
            </div>
            <div class="form-group">
                <label for="cityInput">City:</label>
                <input type="text" class="form-control" id="cityInput" placeholder="Enter City" name="city" required>
            </div>
            <div class="form-group">
                <label for="stateInput">State:</label>
                <input type="text" class="form-control" id="stateInput" placeholder="Enter State" name="state" required>
            </div>
            <div class="form-group">
                <label for="emailInput">Email:</label>
                <input type="email" class="form-control" id="emailInput" placeholder="Enter Email Address" name="email" required>
            </div>
            <div class="form-group">
                <label for="phoneInput">Phone:</label>
                <input type="tel" class="form-control" id="phoneInput" placeholder="+91 xxxxx" name="phone" required>
            </div>

            <button type="submit" class="btn btn-success">Submit</button>
        </form>
    </div>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#customerForm').on('submit', function(event) {
                event.preventDefault();
                var formData = {
                    first_name: $('#firstNameInput').val(),
                    last_name: $('#lastNameInput').val(),
                    street: $('#streetInput').val(),
                    address: $('#addressInput').val(),
                    city: $('#cityInput').val(),
                    state: $('#stateInput').val(),
                    email: $('#emailInput').val(),
                    phone: $('#phoneInput').val()
                };
                $.ajax({
                    type: 'POST',
                    url: 'https://qa2.sunbasedata.com/sunbase/portal/api/assignment.jsp?cmd=create',
                    headers: {
                        'Authorization': 'Bearer' 
                    },
                    data: JSON.stringify(formData),
                    contentType: 'application/json',
                    success: function(response) {
                        
                        console.log(response);
                        alert('Customer added successfully');
                    },
                    error: function(error) {
                        
                        console.error(error);
                        alert('Error adding customer');
                    }
                });
            });
        });
    </script>
</body>
</html>
